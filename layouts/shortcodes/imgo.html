<div class="mb-2 text-center">
    <a href="{{ .Get "src" }}" target="_blank" style="cursor: pointer;">
    <img src="{{ .Get "src" }}" alt="{{ with .Get "alt" }}{{ . }}{{ end }}">
    </a>
    {{ if ne (.Get "full") "false" }}
    <div class="text-center small" style="color: #6c757d">
        {{ with .Get "fulltext" }}
        {{ . }}
        {{ else }}
        Click to open full size.
        {{ end }}
    </div>
    {{ end }}
</div>
